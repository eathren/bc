{% extends "core/base.html" %}
{% block title %}
  Reset Your Password
{% endblock
title %}
{% block content %}
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="card">
        <div class="card-content">
          <h2 class="title">Reset Your Password</h2>
          <form method="post">
            {% csrf_token %}
            <div class="field">
              <label class="label">New Password</label>
              <div class="control">
                <input type="password" name="new_password1" class="input" required />
              </div>
            </div>
            <div class="field">
              <label class="label">Confirm New Password</label>
              <div class="control">
                <input type="password" name="new_password2" class="input" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button type="submit" class="button is-primary">Reset Password</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
